<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Processos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #1f2937;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #374151;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      background-color: #2563eb;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    #successModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #successModal div {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Cadastro de Processos</h2>

  <form id="formProcesso">
    <label>Processo</label>
    <input type="text" name="processo" required>

    <label>Tipo</label>
    <select name="tipo" required>
      <option value="">Selecione</option>
      <option value="Dependente">Dependente</option>
      <option value="Independente">Independente</option>
      <option value="N/A(Não se aplica)">N/A (Não se aplica)</option>
    </select>

    <label>Entradas</label>
    <input type="text" name="entradas">

    <label>Fornecedor</label>
    <select name="fornecedor" id="fornecedor"></select>

    <label>Saídas</label>
    <input type="text" name="saidas">

    <label>Cliente</label>
    <select name="cliente" id="cliente"></select>

    <label>Tempo (hh:mm:ss)</label>
    <input type="text" name="tempo" placeholder="Ex: 01:30:00">

    <label>Responsável</label>
    <select name="responsavel" id="responsavel"></select>

    <label>Observações</label>
    <textarea name="observacoes" rows="3"></textarea>

    <button type="submit">Enviar</button>
  </form>
</div>

<!-- Modal de sucesso -->
<div id="successModal">
  <div>
    <h2 style="color:green;">Sucesso!</h2>
    <p>Seus dados foram enviados.</p>
    <button onclick="closeModal()" style="margin-top:20px; background:#2563eb; color:white; padding:10px 20px; border:none; border-radius:5px;">OK</button>
  </div>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx4FmhHVuQ4XG2aHjIZ-GXcC5KQ-my41WDEwaQD_rJRUW-krq0_cBvNr_j1129LFtALJA/exec';
  const form = document.getElementById('formProcesso');

  function openModal() {
    document.getElementById('successModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('successModal').style.display = 'none';
  }

  // Função para popular selects
  function populaSelect(id, lista) {
    const select = document.getElementById(id);
    select.innerHTML = '<option value="">Selecione</option>';
    lista.forEach(item => {
      if (item) {
        const option = document.createElement('option');
        option.value = item;
        option.textContent = item;
        select.appendChild(option);
      }
    });
  }

  // Buscar listas dinâmicas da API
  fetch(scriptURL)
    .then(response => response.json())
    .then(data => {
      populaSelect('fornecedor', data.fornecedores);
      populaSelect('cliente', data.clientes);
      populaSelect('responsavel', data.responsaveis);
    })
    .catch(error => console.error('Erro ao carregar listas dinâmicas:', error));

  // Envio do formulário
  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => data[key] = value);

    fetch(scriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(response => {
      openModal(); // Mostra o modal
      form.reset();
    })
    .catch(error => {
      console.error('Erro!', error.message);
      alert("Erro ao enviar os dados.");
    });
  });
</script>

</body>
</html>
